name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/node-service
  KUBECONFIG_FILE: ${{ secrets.KUBECONFIG }}

jobs:
  say-hello:
    name: Say Hello
    runs-on: ubuntu-latest
    steps:
      - name: Hello World Action
        run: echo "Hello, DevSecOps!"

  build-artifact:
    name: Build Java Artifact
    runs-on: ubuntu-latest
    needs: say-hello
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Build Artifact
      run: mvn clean package -DskipTests=true
    
    - name: Archive JAR
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: target/*.jar